<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Accessory</title>
<style type="text/css" rel="stylesheet">
body {
	font-size:12px;
	margin: 0px;
	background-color:#F0F0EE;
	overflow: hidden;
}
td.left1 {
	font-size:12px;
	width: 50px;
	padding: 2px;
}
td.right1 {
	font-size:12px;
	padding: 2px;
}
td.left2 {
	font-size:12px;
	width: 35px;
	padding: 2px;
}
td.right2 {
	font-size:12px;
	padding: 2px;
	width: 50px;
}
</style>
<script type="text/javascript">
function changeType(obj) {
if (obj.value == 1) {
document.getElementById('url').style.display = 'none';
document.getElementById('imgFile').style.display = 'block';
} else {
document.getElementById('url').style.display = 'block';
document.getElementById('imgFile').style.display = 'none';
}
}
</script>
<SCRIPT language=JavaScript> 
  document.oncontextmenu=new Function("event.returnValue=false;"); //禁止右键功能,单击右键将无任何反应 
</SCRIPT> 
</head>
<body>
<form name="uploadForm" method="post" enctype="multipart/form-data" action="../asp/aspupload.asp">
	<input type="hidden" id="editorId" name="id" value="" />
	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td class="left1"><select id="type" name="type" onchange="javascript:changeType(this);">
					<option value="1" selected="selected">本地</option>
					<option value="2">远程</option>
				</select>
			</td>
			<td class="right1"><input type="file" id="imgFile" name="imgFile" style="width:220px;" />
				<input type="text" id="url" name="url" value="http://" maxlength="255" style="width:220px;display:none;" />
			</td>
		</tr>
		<tr>
			<td class="left1">说明:</td>
			<td class="right1"><input type="text" id="imgTitle" name="imgTitle" value="附件" maxlength="100" style="width:220px;" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
